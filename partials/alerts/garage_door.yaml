---
garage_door_open:
  name: Garage Door Open
  message: >
    ⚠️ The garage door is open
    <@{{ states('input_text.discord_user_id') }}>
  done_message: >
    ✅ The garage door is now closed
    <@{{ states('input_text.discord_user_id') }}>
  entity_id: binary_sensor.garage_door
  can_acknowledge: true
  state: "on"
  skip_first: true
  repeat:
  - 5
  - 10
  - 20
  notifiers:
  - telegram
  # - discord_alerts_home

garage_door_sensor_battery_low:
  name: Garage Door Sensor Battery Low
  message: >
    🔋 The garage door's sensor battery is low
    <@{{ states('input_text.discord_user_id') }}>
  entity_id: binary_sensor.garage_door_battery_low
  can_acknowledge: true
  state: "on"
  repeat:
  - 10080 # 7 days
  -  4320 # 3 days
  -  1440 # 1 day
  notifiers:
  - telegram
  # - discord_alerts_system
